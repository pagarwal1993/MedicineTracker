
<page-header [pageHeader]="pageHeader"></page-header>

<div class="input-group mb-3 col-lg-7 center" style="margin-top: 5%">
  <input [(ngModel)]="medicneName" type="text" class="form-control" aria-describedby="basic-addon2">
  <div style="margin-left: 2%">
    <button class="btn btn-primary" type="button" (click)="getMedicines()">Search</button>
  </div>
</div>

<a class="btn btn-link" routerLink="/add-medicine" routerLinkActive="active" role="button">ADD</a>
<dx-data-grid id="#searchGrid" [dataSource]="dataSource" [showBorders]="true"
              [columnAutoWidth]="true" noDataText="No Data Found"
              [allowColumnResizing]="true" [allowColumnReordering]="true"
              [showColumnLines]="true" (onRowPrepared)="onInitNewRow($event)" (onContentReady)="onContentReady($event)">
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
  <dxo-load-panel [enabled]="true"></dxo-load-panel>
  <dxi-column [visible]="true" caption="Name" dataField="name" dataType=string cellTemplate="cellTemplate"></dxi-column>
  <dxi-column [visible]="true" caption="Brand" dataField="brand" dataType=string></dxi-column>
  <dxi-column [visible]="true" caption="Price" dataField="price" dataType=decimal></dxi-column>
  <dxi-column [visible]="true" caption="Quantity" dataField="quantity" dataType=number></dxi-column>
  <dxi-column [visible]="true" caption="Expiry Date" dataField="expiryDate" dataType=date></dxi-column>

  <div *dxTemplate="let cell of 'cellTemplate'">
    <a [routerLink]="['/medicine-details', cell.data]" routerLinkActive="active">{{cell.value}}</a>
  </div>
</dx-data-grid>
